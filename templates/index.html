<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earthquake Events</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background: #ff6b6b;
            color: white;
            padding: 20px 0;
            font-size: 24px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .container {
            width: 90%;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        input[type="text"] {
            width: 50%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 15px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background: #ff6b6b;
            color: white;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background: #f9f9f9;
        }

        tr:hover {
            background: #ffcccc;
        }
    </style>
</head>
<body>

    <header>
        üåç Nepal Earthquake Data üåç
    </header>

    <div class="container">
        <h2>Recent Earthquake Events</h2>
        
        <form method="POST">
            <input type="text" name="search" placeholder="Search by epicenter, date, or magnitude..." value="{{ search_query if search_query else '' }}">
            <button type="submit">Search</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Date (BS)</th>
                    <th>Date (AD)</th>
                    <th>Local Time</th>
                    <th>UTC Time</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                    <th>Magnitude</th>
                    <th>Remarks</th>
                    <th>Epicenter</th>
                </tr>
            </thead>
            <tbody>
                {% for eq in earthquakes %}
                <tr>
                    <td>{{ eq[1] }}</td>
                    <td>{{ eq[2] }}</td>
                    <td>{{ eq[3] }}</td>
                    <td>{{ eq[4] }}</td>
                    <td>{{ eq[5] }}</td>
                    <td>{{ eq[6] }}</td>
                    <td><strong style="color: {% if eq[7]|float >= 5 %} red {% else %} black {% endif %};">{{ eq[7] }}</strong></td>
                    <td>{{ eq[8] }}</td>
                    <td>{{ eq[9] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
